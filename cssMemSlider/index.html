<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="buttons" id="r1">
    <input type="radio" name="buttons" id="r2">
    <input type="radio" name="buttons" id="r3">
    <input type="radio" name="buttons" id="r4">

    <div class="slides">
      <img src="images/1.png" alt="mem1" class="slides-img">
      <img src="images/2.jpg" alt="mem2" class="slides-img">
      <img src="images/3.jpg" alt="mem3" class="slides-img">
      <img src="images/4.jpg" alt="mem4" class="slides-img">
    </div>

    <div class="main">
      <div class="captions">
        <p class="text">First</p>
        <p class="text">Second</p>
        <p class="text">Third</p>
        <p class="text">Fourth</p>
      </div>
      <div class="controls">
        <label for="r1"></label>
        <label for="r2"></label>
        <label for="r3"></label>
        <label for="r4"></label>
      </div>
    </div>
  </div>
</body>
</html>
